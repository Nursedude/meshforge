# MeshForge - Minimal RNS Configuration
# Version: 0.4.3-beta
# Preset: SHORT_TURBO (slot 8) for optimal RNS performance
#
# Copy to ~/.reticulum/config and update the port setting

[reticulum]
enable_transport = yes
share_instance = yes
shared_instance_port = 37428
instance_control_port = 37429

[logging]
loglevel = 4

[interfaces]
  [[Meshtastic Gateway]]
    type = Meshtastic_Interface
    enabled = yes
    port = /dev/ttyUSB0
    data_speed = 8
    hop_limit = 3
