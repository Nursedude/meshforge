<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  <circle cx="64" cy="64" r="56" fill="#16213e" stroke="#4CAF50" stroke-width="2"/>

  <!-- Mesh network nodes -->
  <!-- Center node -->
  <circle cx="64" cy="64" r="12" fill="#4CAF50"/>

  <!-- Outer nodes -->
  <circle cx="30" cy="40" r="8" fill="#2196F3"/>
  <circle cx="98" cy="40" r="8" fill="#2196F3"/>
  <circle cx="30" cy="88" r="8" fill="#2196F3"/>
  <circle cx="98" cy="88" r="8" fill="#2196F3"/>
  <circle cx="64" cy="24" r="8" fill="#2196F3"/>
  <circle cx="64" cy="104" r="8" fill="#2196F3"/>

  <!-- Connection lines -->
  <line x1="64" y1="64" x2="30" y2="40" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <line x1="64" y1="64" x2="98" y2="40" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <line x1="64" y1="64" x2="30" y2="88" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <line x1="64" y1="64" x2="98" y2="88" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <line x1="64" y1="64" x2="64" y2="24" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>
  <line x1="64" y1="64" x2="64" y2="104" stroke="#4CAF50" stroke-width="2" opacity="0.7"/>

  <!-- Cross connections for mesh effect -->
  <line x1="30" y1="40" x2="64" y2="24" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="98" y1="40" x2="64" y2="24" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="88" x2="64" y2="104" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="98" y1="88" x2="64" y2="104" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="40" x2="30" y2="88" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>
  <line x1="98" y1="40" x2="98" y2="88" stroke="#2196F3" stroke-width="1.5" opacity="0.5"/>

  <!-- Radio wave arcs from center -->
  <path d="M 52 52 A 17 17 0 0 1 76 52" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  <path d="M 48 48 A 23 23 0 0 1 80 48" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.4"/>
