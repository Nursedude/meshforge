# LoRa Radio Configuration
Lora:
  # === GPIO Pin Configuration ===
  # Set these based on your specific HAT/hardware

  # SPI Chip Select (CS) pin
  CS: 8

  # Interrupt Request pin (DIO1)
  IRQ: 16

  # Busy signal pin (SX126x only)
  Busy: 20

  # Reset pin
  Reset: 24

  # RX Enable pin (if applicable)
  # RXen: 12

  # === SX126x Specific Options ===
  # Enable DIO2 as RF switch control (required for most SX1262/SX1268 modules)
  DIO2_AS_RF_SWITCH: true

  # Enable DIO3 TCXO voltage control
  DIO3_TCXO_VOLTAGE: true

  # === Radio Parameters ===
  # Transmit power in dBm (0-30)
  # TXpower: 22

  # Bandwidth in kHz (125, 250, 500)
  # Bandwidth: 250

  # Spreading Factor (7-12)
  # SpreadFactor: 11

  # Coding Rate (5-8 for 4/5 to 4/8)
  # CodingRate: 8

  # Hop limit for mesh network (0-7)
  # HopLimit: 3

  # Channel slot number
  # ChannelNum: 20

# GPS Configuration
# Uncomment and configure if your device has GPS
